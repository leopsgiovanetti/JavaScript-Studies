<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TETRIS </h1>
    <div class="container">

        <div class="main">
            <canvas class="canvas" id="canvas" width="200" height="440"></canvas>
        </div>

        <div class="support">
            <div class="score">
                <p> SCORE </p>
                <p id="score">00000</p>
            </div>

            <div class="next-block">
                <p>NEXT BLOCK</p>
                <canvas id="nextBlock" width="100" height="100"></canvas>
            </div>

            <div>
                <button id="startGame">START</button>
            </div>
            <div>
                <button id="pause">PAUSE/RESTART</button>
            </div>
        </div>

    </div>

    <script src="game.js"></script>
    <script src="blocks.js"></script>
</body>
</html>
